{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Cadastro de Usuário</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 mb-2">Nome de Usuário:</label>
            <input type="text" name="username" id="username" required
                   class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label for="senha" class="block text-gray-700 mb-2">Senha:</label>
            <input type="password" name="senha" id="senha" required
                   class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label for="confirmar_senha" class="block text-gray-700 mb-2">Confirmar Senha:</label>
            <input type="password" name="confirmar_senha" id="confirmar_senha" required
                   class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-200">
            Cadastrar
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Já tem uma conta? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Faça login</a>
    </p>
</div>

<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
