{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Upload de Imagem</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="titulo" class="block text-gray-700 mb-2">Título:</label>
            <input type="text" name="titulo" id="titulo" required
                   class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label for="descricao" class="block text-gray-700 mb-2">Descrição:</label>
            <textarea name="descricao" id="descricao" rows="3"
                      class="w-full p-2 border rounded focus:outline-none focus:border-blue-500"></textarea>
        </div>

        <div>
            <label for="imagem" class="block text-gray-700 mb-2">Selecione a Imagem:</label>
            <input type="file" name="imagem" id="imagem" accept="image/*" required
                   class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-200">
            Enviar Imagem
        </button>
    </form>

    <a href="{{ url_for('dashboard') }}" 
       class="block mt-4 text-center text-blue-600 hover:underline">
        Voltar para o Dashboard
    </a>
</div>
{% endblock %}
